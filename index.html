<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Obtain a random number</h1>
        <section id="selection">
            <div class="range-selection">
                <label for="digitSlider">3-digits</label>
                <input type="range" id="digitSlider" min="3" max="10" value="3" data-slider-number>
                <label for="digitSlider">10-digits</label>    
            </div>
            <p>Number of Digits: <span id="digitDisplay">3</span></p>
            <button data-generate-results>Generate</button>
        </section>
        <section id="result">
            <div>
                <p data-result>---</p>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
